name: Pull Request
on:
  pull_request:
    branches: [main]

jobs:
  Pull-Request-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test:unit

      - name: Build package
        run: yarn build
